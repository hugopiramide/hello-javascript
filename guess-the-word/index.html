<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Word</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Unlock&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>
        <img class="logo" src="img/logo.png" alt="Guess The Word" />
      </h1>
      <p class="message"></p>
      <p id="word-in-progress" class="word-in-progress"></p>
      <p id="remaining" class="remaining">You have <span id="attempts">8 guesses</span> remaining.</p>
      <ul id="guessed-letters" class="guessed-letters"></ul>
      <form class="guess-form">
        <label id="letter-label" class="hide" for="letter">Type one letter:</label>
        <input type="text" id="letter-input" name="letter" class="letter hide" maxlength="1"/>
        <div class="form-element button-element">
          <button id="guess" class="guess hide">Guess!</button>
        </div>
      </form>
      <button id="play-again" class="play-again hide">Play Again!</button>
      <button id="play-game" class="play-again">Start Game</button>
    </div>
    <script src="js/global.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  </body>

</html>
